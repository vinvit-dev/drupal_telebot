telebot.telebot_settings_form:
  path: '/admin/config/telebot/settings'
  defaults:
    _form: '\Drupal\telebot\Form\TelebotConfigForm'
    _title: 'Telebot settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


telebot.login:
  path: '/telebot/login'
  defaults:
    _controller: '\Drupal\telebot\Controller\LoginController::login'
    _title: "Telebot login"
  requirements:
    _permission: 'access content'
